{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Editando informações do paciente: '{{paciente.nome}}'{% endblock %}
{% block conteudo %}
    <h1 class="mt-5">Editando informações do paciente:<br> '{{paciente.nome}}'</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Salvar">
    </form>
{% endblock%}
