{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Nova Pergunta de Modulação{% endblock %}
{% block conteudo %}
    <h1 mt-5>Adicione uma nova pergunta Modulação:</h1>
    <form method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <input type="submit" class="btn btn-success" value="Cadastrar">
    </form>
{% endblock%}
